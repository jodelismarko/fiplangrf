<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa">
	<cfw:panelFloat>
		<p:dataTable id="tramiteOcorrenciaTable"
			value="#{manterOcorrenciaBean.tramiteList}"
			emptyMessage="Sem registros" var="tramite">

			<p:column headerText="Data" width="140">
				<h:outputText value="#{tramite.dataTramiteOcorrencia}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
			</p:column>

			<p:column headerText="Usuário" width="200"
				style="white-space: normal; word-wrap: break-word;">
				<h:outputText value="#{tramite.usuarioAcao.fiplanUsuario.nome}" />
			</p:column>

			<p:column headerText="Situação Pendência" width="140">
				<h:outputText value="#{tramite.situacaoPendencia.desc}" />
			</p:column>

			<p:column headerText="Justificativa"
				style="white-space: normal; word-wrap: break-word;">
				<h:outputText value="#{tramite.justificativa}" />
			</p:column>

		</p:dataTable>

		<div style="clear: both !important;"></div>
	</cfw:panelFloat>
</ui:composition>
