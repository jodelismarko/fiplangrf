<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa">
	<!-- Popup Finalizar -->
	<p:dialog id="dlgFinalizar" modal="true" width="60%" responsive="true"
		widgetVar="dlgFinalizar" draggable="false" resizable="false">

		<cfw:panel idPanel="panelFinalizar" focus="false"
			titulo="Finalizar Ocorrência" icone="">


			<cfw:panelFloat showMessage="false">
				<p:messages id="finalizarMessage" style="padding:0px 10px;" />

				<cfw:container containerWidth="Container100">
					<p:outputLabel value="Deseja realmente Finalizar a ocorrência?" />
				</cfw:container>

				<cfw:formCalendar id="dataRegularização" pattern="dd/MM/yyy"
					labelValue="Data Regularização" containerWidth="Container33"
					value="#{manterOcorrenciaBean.ocorrencia.dataRegularizacao}" />
					
			</cfw:panelFloat>

			<cfw:panelButtons id="buttons">
				<p:outputPanel id="molduraBotoesFinalizar"
					styleClass="ui-ceprofw-panel-botoes" layout="block">

					<p:commandButton value="Confirmar"
						actionListener="#{manterOcorrenciaBean.finalizar}"
						update="@([id$=panelFinalizar]) @([id$=crudForm]) @([id$=finalizarMessage])"
						icon="ui-icon-check fa fa-check white Fs14"
						styleClass="ResponsiveButton ui-confirmdialog-yes"
						onstart="showWaitStatus()" oncomplete="hideWaitStatus()" />

					<p:commandButton onclick="PF('dlgFinalizar').hide();"
						value="Cancelar" immediate="true"
						icon="ui-icon-check fa fa-mail-reply white Fs14"
						styleClass="ui-confirmdialog-no  ResponsiveButton" />
				</p:outputPanel>
			</cfw:panelButtons>
		</cfw:panel>
	</p:dialog>
</ui:composition>
