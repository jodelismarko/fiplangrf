<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">

		<sind:form id="filtrosForm">

			<cfw:dynamicFilter id="filter"
				model="#{pesquisarOcorrenciaBean.criteria.model}"
				bean="#{pesquisarOcorrenciaBean}"
				header="Filtro de Pesquisa de Ocorrência" />

			<cfw:panelButtons>

				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarOcorrenciaBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />

				<p:commandButton id="limpar"
					actionListener="#{pesquisarOcorrenciaBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />
				<p:commandButton id="incluir"
					onclick="return setPathId('/ocorrencia/incluir', null)"
					value="Incluir" icon="fa fa-plus white Fs14" />

			</cfw:panelButtons>
		</sind:form>

		<sind:form id="resultadoForm" prependId="false">

			<cfw:container containerWidth="Container100">
				<p:outputLabel styleClass="Red Fs16 Fright"
					rendered="#{pesquisarOcorrenciaBean.revisao.dataRevisaoFormatado ne null}"
					value="Data da Última Revisão: #{pesquisarOcorrenciaBean.revisao.dataRevisaoFormatado}" />
			</cfw:container>

			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarOcorrenciaBean.criteria.model}"
				criteria="#{pesquisarOcorrenciaBean.criteria}"
				value="#{pesquisarOcorrenciaBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Ocorrência">

				<p:column width="130" headerText="Ações" id="action"
					exportable="false">

					<center>
						<p:button icon="fa fa-file-text white Fs14"
							title="Visualizar Ocorrência"
							onclick="return setPathId('/ocorrencia/visualizar','#{cfw:encriptaId(entity.id)}')" />

						<p:button icon="fa fa-pencil white Fs14"
							title="Alterar Ocorrência"
							rendered="#{!entity.situacaoRegularizada}"
							onclick="return setPathId('/ocorrencia/alterar','#{cfw:encriptaId(entity.id)}')" />

						<p:button icon="fa fa-clock-o white Fs10"
							title="Visualizar Histórico"
							onclick="return setPathId('/ocorrencia/visualizarHistorico',#{entity.id})" />
					</center>
				</p:column>
			</cfw:dynamicDataTable>

			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarOcorrenciaBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
