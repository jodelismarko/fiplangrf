<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

	<ui:define name="contents">
		<sind:form id="crudForm">
			<cfw:moldura
				titulo="#{manterNaturezaJuridicaBean.modoDesc} Natureza Jurídica"
				icone="#{manterNaturezaJuridicaBean.modoIcon}">
				<cfw:panelFloat>

					<cfw:fieldDecorator labelValue="Número Natureza Jurídica"
						idComponent="numrNaturezaJuridica" containerWidth="Container33">
						<p:inputMask id="numrNaturezaJuridica" mask="999-9"
							required="true"
							value="#{manterNaturezaJuridicaBean.naturezaJuridica.numrNaturezaJuridicaFormatado}"
							readonly="#{!manterNaturezaJuridicaBean.modoInclusao}">
						</p:inputMask>
					</cfw:fieldDecorator>

					<cfw:formInputText id="descricao" labelValue="Descrição"
						containerWidth="Container33"
						value="#{manterNaturezaJuridicaBean.naturezaJuridica.descricao}"
						maxlength="200"
						readonly="#{!manterNaturezaJuridicaBean.modoInclusao}"
						required="true" />

					<cfw:formSelectOneMenu id="tipoNaturezaJuridica"
						labelValue="Tipo Natureza Jurídica" containerWidth="Container33"
						value="#{manterNaturezaJuridicaBean.naturezaJuridica.tipoNaturezaJuridica}"
						itemsValue="#{combosEnumHelperBean.dominioTipoNaturezaJuridica}"
						itemLabel="#{item.desc}" itemValue="#{item}" filter="true" filterMatchMode="contains" responsive="true"
						readonly="#{!manterNaturezaJuridicaBean.modoInclusao}"
						required="false" />

					<cfw:formSelectOneMenu id="situacao" labelValue="Situação"
						containerWidth="Container33" 
						value="#{manterNaturezaJuridicaBean.naturezaJuridica.situacao}"
						itemsValue="#{combosEnumHelperBean.dominioSituacao}"
						itemLabel="#{item.desc}" itemValue="#{item}"
						readonly="#{!manterNaturezaJuridicaBean.modoAlteracao}"
						required="false" />

					<cfw:formCalendar labelValue="Data de Cadastro"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterNaturezaJuridicaBean.naturezaJuridica.dataCriacao}"
						rendered="#{manterNaturezaJuridicaBean.modoAlteracao or manterNaturezaJuridicaBean.modoExclusao or manterNaturezaJuridicaBean.modoVisualizacao}"
						readonly="true" required="true" />

					<cfw:formCalendar labelValue="Data da Última Alteração"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterNaturezaJuridicaBean.naturezaJuridica.dataAtualizacao}"
						rendered="#{manterNaturezaJuridicaBean.modoAlteracao or manterNaturezaJuridicaBean.modoExclusao or manterNaturezaJuridicaBean.modoVisualizacao}"
						readonly="true" />
				</cfw:panelFloat>
			</cfw:moldura>

			<cfw:panelButtons>
				<p:outputPanel id="molduraBotoes"
					styleClass="ui-ceprofw-panel-botoes" layout="block">
					<p:commandButton id="salvar"
						actionListener="#{manterNaturezaJuridicaBean.salvar}"
						value="Salvar" icon="fa fa-floppy-o white Fs14"
						styleClass="ResponsiveButton" process="@([id$=crudForm])"
						update="@([id$=crudForm])"
						rendered="#{!manterNaturezaJuridicaBean.modoVisualizacao and !manterNaturezaJuridicaBean.modoExclusao}" />

					<p:commandButton id="alterar"
						action="pretty:alterarNaturezaJuridica" value="Alterar"
						icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton"
						process="@([id$=crudForm])" update="@([id$=crudForm])"
						rendered="#{manterNaturezaJuridicaBean.modoVisualizacao and !manterNaturezaJuridicaBean.modoExclusao}" />

					<p:commandButton id="excluir"
						action="#{manterNaturezaJuridicaBean.excluir}" value="Excluir"
						icon="fa fa-check white Fs14" update="@form"
						styleClass="ResponsiveButton"
						rendered="#{manterNaturezaJuridicaBean.modoExclusao}">
						<p:confirm header="#{helperBean.mensagemHeaderExclusao}"
							message="#{helperBean.mensagemConfirmarExclusao}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="limpar"
						actionListener="#{manterNaturezaJuridicaBean.limpar}"
						value="Limpar" process="@this" update="@([id$=crudForm])"
						resetValues="true" icon="fa fa-eraser white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{manterNaturezaJuridicaBean.id eq null and !manterNaturezaJuridicaBean.modoExclusao}" />

					<p:button id="novaPesquisa" value="Nova Pesquisa"
						rendered="#{manterNaturezaJuridicaBean.modoVisualizacao and !manterNaturezaJuridicaBean.modoExclusao}"
						onclick="return parentPopupClose()"
						icon="fa fa-mail-reply white Fs14" />

					<p:commandButton id="cancelarEdicao" value="Cancelar"
						rendered="#{manterNaturezaJuridicaBean.modoAlteracao}"
						action="pretty:visualizarNaturezaJuridica"
						icon="fa fa-close white Fs14" />

					<p:button id="cancelarExclusao" value="Cancelar"
						rendered="#{manterNaturezaJuridicaBean.modoExclusao or manterNaturezaJuridicaBean.modoInclusao}"
						onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
						
					<p:button id="historico"
						onclick="return setPathId('/naturezajuridica/visualizarHistorico',#{manterNaturezaJuridicaBean.naturezaJuridica.id})"
						value="Histórico" icon="fa fa-clock-o white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{!manterNaturezaJuridicaBean.modoInclusao and !manterNaturezaJuridicaBean.modoAlteracao and !manterNaturezaJuridicaBean.modoExclusao}" />
				</p:outputPanel>
			</cfw:panelButtons>
			<ui:include src="/pages/common/confirmDialog.xhtml" />
		</sind:form>
	</ui:define>
</ui:composition>
