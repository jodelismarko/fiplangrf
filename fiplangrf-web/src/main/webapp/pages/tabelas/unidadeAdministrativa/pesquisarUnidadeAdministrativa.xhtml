<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		<sind:form id="filtrosForm">
			<cfw:dynamicFilter id="filter"
				model="#{pesquisarUnidadeAdministrativaBean.criteria.model}"
				bean="#{pesquisarUnidadeAdministrativaBean}"
				header="Filtro de Pesquisa de Unidade Administrativa" />
			<cfw:panelButtons>
				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarUnidadeAdministrativaBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />
				<p:commandButton id="limpar"
					actionListener="#{pesquisarUnidadeAdministrativaBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />
				<p:commandButton id="incluir"
					onclick="return setPathId('/unidadeadministrativa/incluir', null)"
					value="Incluir" icon="fa fa-plus white Fs14" />
			</cfw:panelButtons>
		</sind:form>

		<sind:form id="resultadoForm" prependId="false">
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarUnidadeAdministrativaBean.criteria.model}"
				criteria="#{pesquisarUnidadeAdministrativaBean.criteria}"
				value="#{pesquisarUnidadeAdministrativaBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Unidade Administrativa">
				<p:column width="130" headerText="Ações" id="action"
					exportable="false">
					<p:button icon="fa fa-file-text white Fs14"
						title="Visualizar Unidade Administrativa"
						onclick="return setPathId('/unidadeadministrativa/visualizar','#{cfw:encriptaId(entity.id)}')" />
					<p:button icon="fa fa-pencil white Fs14"
						title="Alterar Unidade Administrativa"
						onclick="return setPathId('/unidadeadministrativa/alterar','#{cfw:encriptaId(entity.id)}')" />
					<p:button icon="fa fa-trash white Fs14"
						title="Excluir Unidade Administrativa"
						onclick="return setPathId('/unidadeadministrativa/excluir','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-clock-o white Fs10"
						title="Visualizar Histórico"
						onclick="return setPathId('/unidadeadministrativa/visualizarHistorico',#{entity.id})" />
				</p:column>
			</cfw:dynamicDataTable>
			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarUnidadeAdministrativaBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
