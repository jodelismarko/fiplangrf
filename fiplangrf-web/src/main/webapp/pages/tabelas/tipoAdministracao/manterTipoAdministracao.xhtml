<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

	<ui:define name="contents">
		<sind:form id="crudForm">
			<cfw:moldura
				titulo="#{manterTipoAdministracaoBean.modoDesc} Tipo Administração"
				icone="#{manterTipoAdministracaoBean.modoIcon}">
				<cfw:panelFloat>

					<cfw:formInputText id="descricao" labelValue="Descrição"
						containerWidth="Container33"
						value="#{manterTipoAdministracaoBean.tipoAdministracao.descricao}"
						maxlength="100"
						readonly="#{!manterTipoAdministracaoBean.modoInclusao}"
						required="true" />

					<cfw:formSelectOneMenu id="tipoPoder" labelValue="Tipo Poder"
						containerWidth="Container33"
						value="#{manterTipoAdministracaoBean.tipoAdministracao.tipoPoder}"
						itemsValue="#{combosEnumHelperBean.dominioTipoPoder}"
						itemLabel="#{item.desc}" itemValue="#{item}"
						readonly="#{!manterTipoAdministracaoBean.modoInclusao}"
						required="true" />

					<cfw:formSelectOneMenu id="situacao" labelValue="Situação"
						containerWidth="Container33"
						value="#{manterTipoAdministracaoBean.tipoAdministracao.situacao}"
						disabled="#{manterTipoAdministracaoBean.modoInclusao}"
						itemsValue="#{combosEnumHelperBean.dominioSituacao}"
						itemLabel="#{item.desc}" itemValue="#{item}"
						readonly="#{manterTipoAdministracaoBean.modoVisualizacao}"
						required="true" />
						
					<cfw:formCalendar labelValue="Data de Cadastro"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterTipoAdministracaoBean.tipoAdministracao.dataCriacao}"
						rendered="#{manterTipoAdministracaoBean.modoAlteracao or manterTipoAdministracaoBean.modoExclusao or manterTipoAdministracaoBean.modoVisualizacao}"
						readonly="true" required="true" />

					<cfw:formCalendar labelValue="Data da Última Alteração"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterTipoAdministracaoBean.tipoAdministracao.dataAtualizacao}"
						rendered="#{manterTipoAdministracaoBean.modoAlteracao or manterTipoAdministracaoBean.modoExclusao or manterTipoAdministracaoBean.modoVisualizacao}"
						readonly="true" />
				</cfw:panelFloat>
			</cfw:moldura>
			<cfw:panelButtons>
				<p:outputPanel id="molduraBotoes"
					styleClass="ui-ceprofw-panel-botoes" layout="block">
					<p:commandButton id="salvar"
						actionListener="#{manterTipoAdministracaoBean.salvar}"
						value="Salvar" icon="fa fa-floppy-o white Fs14"
						styleClass="ResponsiveButton" process="@([id$=crudForm])"
						update="@([id$=crudForm])"
						rendered="#{!manterTipoAdministracaoBean.modoVisualizacao and !manterTipoAdministracaoBean.modoExclusao}" />

					<p:commandButton id="alterar" action="pretty:alterarTipoAdministracao"
						value="Alterar" icon="fa fa-floppy-o white Fs14"
						styleClass="ResponsiveButton" process="@([id$=crudForm])"
						update="@([id$=crudForm])"
						rendered="#{manterTipoAdministracaoBean.modoVisualizacao and !manterTipoAdministracaoBean.modoExclusao}" />

					<p:commandButton id="excluir"
						action="#{manterTipoAdministracaoBean.excluir}" value="Excluir"
						icon="fa fa-check white Fs14" update="@form"
						styleClass="ResponsiveButton"
						rendered="#{manterTipoAdministracaoBean.modoExclusao}">
						<p:confirm header="#{helperBean.mensagemHeaderExclusao}"
							message="#{helperBean.mensagemConfirmarExclusao}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="limpar"
						actionListener="#{manterTipoAdministracaoBean.limpar}"
						value="Limpar" process="@this" update="@([id$=crudForm])"
						resetValues="true" icon="fa fa-eraser white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{manterTipoAdministracaoBean.id eq null and !manterTipoAdministracaoBean.modoExclusao}" />

					<p:button id="novaPesquisa" value="Nova Pesquisa"
						rendered="#{manterTipoAdministracaoBean.modoVisualizacao and !manterTipoAdministracaoBean.modoExclusao}"
						onclick="return parentPopupClose()"
						icon="fa fa-mail-reply white Fs14" />

					<p:commandButton id="cancelarEdicao" value="Cancelar"
						rendered="#{manterTipoAdministracaoBean.modoAlteracao}"
						action="pretty:visualizarTipoAdministracao"
						icon="fa fa-close white Fs14" />

					<p:button id="cancelarExclusao" value="Cancelar"
						rendered="#{manterTipoAdministracaoBean.modoExclusao or manterTipoAdministracaoBean.modoInclusao}"
						onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
						
					<p:button id="historico"
						onclick="return setPathId('/tipoadministracao/visualizarHistorico',#{manterTipoAdministracaoBean.tipoAdministracao.id})"
						value="Histórico" icon="fa fa-clock-o white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{!manterTipoAdministracaoBean.modoInclusao and !manterTipoAdministracaoBean.modoAlteracao and !manterTipoAdministracaoBean.modoExclusao}" />
				</p:outputPanel>
			</cfw:panelButtons>
			<ui:include src="/pages/common/confirmDialog.xhtml" />
		</sind:form>
	</ui:define>
</ui:composition>
