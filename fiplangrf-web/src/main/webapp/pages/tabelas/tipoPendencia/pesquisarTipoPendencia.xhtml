<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		<sind:form id="filtrosForm">
			
			<cfw:dynamicFilter id="filter"
				model="#{pesquisarTipoPendenciaBean.criteria.model}"
				bean="#{pesquisarTipoPendenciaBean}"
				header="Filtro de Pesquisa de Tipo Pendência" />
			
			<cfw:panelButtons>
				
				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarTipoPendenciaBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />
				
				<p:commandButton id="limpar"
					actionListener="#{pesquisarTipoPendenciaBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />
				
				<p:commandButton id="incluir"
					onclick="return setPathId('/tipopendencia/incluir', null)"
					value="Incluir" icon="fa fa-plus white Fs14" />
					
			</cfw:panelButtons>
			
		</sind:form>
		
		<sind:form id="resultadoForm" prependId="false">
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarTipoPendenciaBean.criteria.model}"
				criteria="#{pesquisarTipoPendenciaBean.criteria}"
				value="#{pesquisarTipoPendenciaBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Tipo Pendência">
				<p:column width="90" headerText="Ações" id="action"
					exportable="false">
					
					<p:button icon="fa fa-file-text white Fs14"
						title="Visualizar Tipo Pendência"
						onclick="return setPathId('/tipopendencia/visualizar','#{cfw:encriptaId(entity.id)}')" />

					
					<p:button icon="fa fa-pencil white Fs14"
						title="Alterar Tipo Pendência"
						onclick="return setPathId('/tipopendencia/alterar','#{cfw:encriptaId(entity.id)}')" />

					
					<p:button icon="fa fa-trash white Fs14"
						title="Excluir Tipo Pendência"
						onclick="return setPathId('/tipopendencia/excluir','#{cfw:encriptaId(entity.id)}')" />
						
					<p:button icon="fa fa-clock-o white Fs10"
						title="Visualizar Histórico"
						onclick="return setPathId('/tipopendencia/visualizarHistorico',#{entity.id})" />
				</p:column>
			</cfw:dynamicDataTable>
			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarTipoPendenciaBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
