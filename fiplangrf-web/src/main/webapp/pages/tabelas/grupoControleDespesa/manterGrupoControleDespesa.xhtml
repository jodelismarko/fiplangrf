<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
		<cfw:moldura titulo="#{manterGrupoControleDespesaBean.modoDesc} Grupo Controle Despesa " icone="#{manterGrupoControleDespesaBean.modoIcon}">
			<cfw:panelFloat>
				<cfw:formInputText
					id="codigoGrupoControleDespesa"
					labelValue="Codigo Grupo Controle Despesa "
					containerWidth="Container33"
					value="#{manterGrupoControleDespesaBean.grupoControleDespesa.codigoGrupoControleDespesa}"
					maxlength="8"
					readonly="#{manterGrupoControleDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formInputText
					id="descricaoGrupoControleDespesa"
					labelValue="Descrição"
					containerWidth="Container33"
					value="#{manterGrupoControleDespesaBean.grupoControleDespesa.descricaoGrupoControleDespesa}"
					maxlength="50"
					readonly="#{manterGrupoControleDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="flagTetoFinanceiroFiplan"
					labelValue="Flag Teto Financeiro Fiplan "
					containerWidth="Container33"
					value="#{manterGrupoControleDespesaBean.grupoControleDespesa.flagTetoFinanceiroFiplan}"
					itemsValue="#{combosEnumHelperBean.dominioTetoFinanceiroFiplan}"
					itemLabel="#{item.desc}"
					itemValue="#{item}"
					readonly="#{manterGrupoControleDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="flagSituacao"
					labelValue="Flag Situacao "
					containerWidth="Container33"
					value="#{manterGrupoControleDespesaBean.grupoControleDespesa.flagSituacao}"
					itemsValue="#{combosEnumHelperBean.dominioSituacaoRegistro}"
					itemLabel="#{item.desc}"
					itemValue="#{item}"
					readonly="#{manterGrupoControleDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="despesaGrupoControle"
					labelValue="Despesa Grupo Controle "
					containerWidth="Container33"
					value="#{manterGrupoControleDespesaBean.grupoControleDespesa.despesaGrupoControle}"
					converter="entityConverter"
					itemsValue="#{manterGrupoControleDespesaBean.listaDespesaGrupoControle}"
					itemVar="despesaGrupoControle"
					itemLabel="#{despesaGrupoControle}"
					readonly="#{manterGrupoControleDespesaBean.modoVisualizacao}"
					required="false" />
			</cfw:panelFloat>
		</cfw:moldura>
		<cfw:panelButtons>
			<p:outputPanel id="molduraBotoes" styleClass="ui-ceprofw-panel-botoes" layout="block">
				<p:commandButton id="salvar" action="#{manterGrupoControleDespesaBean.salvar}" value="Salvar" process="@([id$=crudForm])" update="@([id$=crudForm])" icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton" rendered="#{!manterGrupoControleDespesaBean.modoVisualizacao and !manterGrupoControleDespesaBean.modoExclusao}" />
				<p:commandButton id="excluir" action="#{manterGrupoControleDespesaBean.excluir}" value="Confirmar" update="@form" icon="fa fa-check white Fs14" styleClass="ResponsiveButton" rendered="#{manterGrupoControleDespesaBean.modoExclusao}" />
				<p:commandButton id="limpar" actionListener="#{manterGrupoControleDespesaBean.limpar}" value="Limpar" process="@this" update="@form" resetValues="true" icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton" rendered="#{manterGrupoControleDespesaBean.id eq null and !manterGrupoControleDespesaBean.modoExclusao}" />
				<p:button value="Fechar" onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
			</p:outputPanel>
		</cfw:panelButtons>
	</sind:form>
</ui:define>
</ui:composition>
