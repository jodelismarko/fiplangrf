<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		<sind:form id="filtrosForm">
			<cfw:dynamicFilter id="filter"
				model="#{pesquisarTipoOcorrenciaBean.criteria.model}"
				bean="#{pesquisarTipoOcorrenciaBean}"
				header="Filtro de Pesquisa de Tipo Ocorrência" />

			<cfw:panelButtons>

				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarTipoOcorrenciaBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />

				<p:commandButton id="limpar"
					actionListener="#{pesquisarTipoOcorrenciaBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />

				<p:commandButton id="incluir"
					onclick="return setPathId('/tipoocorrencia/incluir', null)"
					value="Incluir" icon="fa fa-plus white Fs14" />

			</cfw:panelButtons>

		</sind:form>

		<sind:form id="resultadoForm" prependId="false">
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarTipoOcorrenciaBean.criteria.model}"
				criteria="#{pesquisarTipoOcorrenciaBean.criteria}"
				value="#{pesquisarTipoOcorrenciaBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Tipo Ocorrência">

				<p:column width="130" headerText="Ações" id="action"
					exportable="false">
					<center>
						<p:button icon="fa fa-file-text white Fs14"
							title="Visualizar Tipo Ocorrencia"
							onclick="return setPathId('/tipoocorrencia/visualizar','#{cfw:encriptaId(entity.id)}')" />

						<p:button icon="fa fa-pencil white Fs14"
							title="Alterar Tipo Ocorrencia"
							onclick="return setPathId('/tipoocorrencia/alterar','#{cfw:encriptaId(entity.id)}')" />

						<p:button icon="fa fa-trash white Fs14"
							title="Excluir Tipo Ocorrencia"
							onclick="return setPathId('/tipoocorrencia/excluir','#{cfw:encriptaId(entity.id)}')" />

						<p:button icon="fa fa-clock-o white Fs10"
							title="Visualizar Histórico"
							onclick="return setPathId('/tipoocorrencia/visualizarHistorico',#{entity.id})" />
					</center>
				</p:column>
			</cfw:dynamicDataTable>
			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarTipoOcorrenciaBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
