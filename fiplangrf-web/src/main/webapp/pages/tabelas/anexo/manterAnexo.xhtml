<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
		<cfw:moldura titulo="#{manterAnexoBean.modoDesc} Anexo " icone="#{manterAnexoBean.modoIcon}">
			<cfw:panelFloat>
				<cfw:formInputText
					id="nomeAnexo"
					labelValue="Nome do Documento"
					containerWidth="Container33"
					value="#{manterAnexoBean.anexo.nomeAnexo}"
					maxlength="50"
					readonly="#{manterAnexoBean.modoVisualizacao}"
					required="true" />
				<cfw:formInputText
					id="descricao"
					labelValue="Descrição"
					containerWidth="Container33"
					value="#{manterAnexoBean.anexo.descricao}"
					maxlength="500"
					readonly="#{manterAnexoBean.modoVisualizacao}"
					required="true" />
				<cfw:formInputText
					id="conectividade"
					labelValue="Conectividade"
					containerWidth="Container33"
					value="#{manterAnexoBean.anexo.conectividade}"
					maxlength="100"
					readonly="#{manterAnexoBean.modoVisualizacao}"
					required="false" />
				<cfw:formInputText
					id="usuario"
					labelValue="Usuario "
					containerWidth="Container33"
					value="#{manterAnexoBean.anexo.usuario}"
					readonly="#{manterAnexoBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="arquivoAnexo"
					labelValue="Arquivo Anexo "
					containerWidth="Container33"
					value="#{manterAnexoBean.anexo.arquivoAnexo}"
					converter="entityConverter"
					itemsValue="#{manterAnexoBean.listaArquivoAnexo}"
					itemVar="arquivoAnexo"
					itemLabel="#{arquivoAnexo}"
					readonly="#{manterAnexoBean.modoVisualizacao}"
					required="true" />
			</cfw:panelFloat>
		</cfw:moldura>
		<cfw:panelButtons>
			<p:outputPanel id="molduraBotoes" styleClass="ui-ceprofw-panel-botoes" layout="block">
				<p:commandButton id="salvar" action="#{manterAnexoBean.salvar}" value="Salvar" process="@([id$=crudForm])" update="@([id$=crudForm])" icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton" rendered="#{!manterAnexoBean.modoVisualizacao and !manterAnexoBean.modoExclusao}" />
				<p:commandButton id="excluir" action="#{manterAnexoBean.excluir}" value="Confirmar" update="@form" icon="fa fa-check white Fs14" styleClass="ResponsiveButton" rendered="#{manterAnexoBean.modoExclusao}" />
				<p:commandButton id="limpar" actionListener="#{manterAnexoBean.limpar}" value="Limpar" process="@this" update="@form" resetValues="true" icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton" rendered="#{manterAnexoBean.id eq null and !manterAnexoBean.modoExclusao}" />
				<p:button value="Fechar" onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
			</p:outputPanel>
		</cfw:panelButtons>
	</sind:form>
</ui:define>
</ui:composition>
