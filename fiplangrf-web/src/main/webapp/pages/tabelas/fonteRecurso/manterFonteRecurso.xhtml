<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
		<cfw:moldura titulo="#{manterFonteRecursoBean.modoDesc} Fonte Recurso " icone="#{manterFonteRecursoBean.modoIcon}">
			<cfw:panelFloat>
				<cfw:formInputNumber
					id="codgFonteRecurso"
					labelValue="Codg Fonte Recurso "
					containerWidth="Container33"
					value="#{manterFonteRecursoBean.fonteRecurso.codgFonteRecurso}"
					readonly="#{manterFonteRecursoBean.modoVisualizacao}"
					required="true" />
				<cfw:formInputText
					id="descricaoFonteRecurso"
					labelValue="Descricao Fonte Recurso "
					containerWidth="Container33"
					value="#{manterFonteRecursoBean.fonteRecurso.descricaoFonteRecurso}"
					maxlength="100"
					readonly="#{manterFonteRecursoBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="flagSituacao"
					labelValue="Flag Situacao "
					containerWidth="Container33"
					value="#{manterFonteRecursoBean.fonteRecurso.flagSituacao}"
					itemsValue="#{combosEnumHelperBean.dominioSituacaoRegistro}"
					itemLabel="#{item.desc}"
					itemValue="#{item}"
					readonly="#{manterFonteRecursoBean.modoVisualizacao}"
					required="false" />
			</cfw:panelFloat>
		</cfw:moldura>
		<cfw:panelButtons>
			<p:outputPanel id="molduraBotoes" styleClass="ui-ceprofw-panel-botoes" layout="block">
				<p:commandButton id="salvar" action="#{manterFonteRecursoBean.salvar}" value="Salvar" process="@([id$=crudForm])" update="@([id$=crudForm])" icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton" rendered="#{!manterFonteRecursoBean.modoVisualizacao and !manterFonteRecursoBean.modoExclusao}" />
				<p:commandButton id="excluir" action="#{manterFonteRecursoBean.excluir}" value="Confirmar" update="@form" icon="fa fa-check white Fs14" styleClass="ResponsiveButton" rendered="#{manterFonteRecursoBean.modoExclusao}" />
				<p:commandButton id="limpar" actionListener="#{manterFonteRecursoBean.limpar}" value="Limpar" process="@this" update="@form" resetValues="true" icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton" rendered="#{manterFonteRecursoBean.id eq null and !manterFonteRecursoBean.modoExclusao}" />
				<p:button value="Fechar" onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
			</p:outputPanel>
		</cfw:panelButtons>
	</sind:form>
</ui:define>
</ui:composition>
