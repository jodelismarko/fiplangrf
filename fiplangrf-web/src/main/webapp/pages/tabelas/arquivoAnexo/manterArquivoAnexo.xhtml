<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
		<cfw:moldura titulo="#{manterArquivoAnexoBean.modoDesc} Arquivo Anexo " icone="#{manterArquivoAnexoBean.modoIcon}">
			<cfw:panelFloat>
			</cfw:panelFloat>
		</cfw:moldura>
		<cfw:panelButtons>
			<p:outputPanel id="molduraBotoes" styleClass="ui-ceprofw-panel-botoes" layout="block">
				<p:commandButton id="salvar" action="#{manterArquivoAnexoBean.salvar}" value="Salvar" process="@([id$=crudForm])" update="@([id$=crudForm])" icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton" rendered="#{!manterArquivoAnexoBean.modoVisualizacao and !manterArquivoAnexoBean.modoExclusao}" />
				<p:commandButton id="excluir" action="#{manterArquivoAnexoBean.excluir}" value="Confirmar" update="@form" icon="fa fa-check white Fs14" styleClass="ResponsiveButton" rendered="#{manterArquivoAnexoBean.modoExclusao}" />
				<p:commandButton id="limpar" actionListener="#{manterArquivoAnexoBean.limpar}" value="Limpar" process="@this" update="@form" resetValues="true" icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton" rendered="#{manterArquivoAnexoBean.id eq null and !manterArquivoAnexoBean.modoExclusao}" />
				<p:button value="Fechar" onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
			</p:outputPanel>
		</cfw:panelButtons>
	</sind:form>
</ui:define>
</ui:composition>
