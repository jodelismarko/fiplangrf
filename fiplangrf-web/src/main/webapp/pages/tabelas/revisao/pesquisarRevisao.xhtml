<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		<sind:form id="filtrosForm">

			<cfw:dynamicFilter id="filter"
				model="#{pesquisarRevisaoBean.criteria.model}"
				bean="#{pesquisarRevisaoBean}"
				header="Filtro de Pesquisa de Revisão Ocorrência" />

			<cfw:panelButtons>
				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarRevisaoBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />

				<p:commandButton id="limpar"
					actionListener="#{pesquisarRevisaoBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />

				<p:commandButton id="atualizarRevisao"
					actionListener="#{manterRevisaoBean.gerarRevisao}"
					value="Atualizar Revisão" icon="fa fa-refresh white Fs14">
					<p:confirm header="Atualizar Revisão"
						message="Deseja Realmente Atualizar a Revisão da Ocorrência?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</cfw:panelButtons>
			<ui:include src="/pages/common/confirmDialog.xhtml" />
		</sind:form>

		<sind:form id="resultadoForm" prependId="false">
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarRevisaoBean.criteria.model}"
				criteria="#{pesquisarRevisaoBean.criteria}"
				value="#{pesquisarRevisaoBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Revisão Ocorrência">
			</cfw:dynamicDataTable>

			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarRevisaoBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
