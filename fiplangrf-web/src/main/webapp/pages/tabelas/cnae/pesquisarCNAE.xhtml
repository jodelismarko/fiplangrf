<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		<sind:form id="filtrosForm">

			<cfw:dynamicFilter id="filter"
				model="#{pesquisarCNAEBean.criteria.model}"
				bean="#{pesquisarCNAEBean}" header="Filtro de Pesquisa de CNAE" />
			<cfw:panelButtons>

				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarCNAEBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />

				<p:defaultCommand target="pesquisar" />

				<p:commandButton id="limpar"
					actionListener="#{pesquisarCNAEBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />

				<p:commandButton id="incluir"
					onclick="return setPathId('/cnae/incluir', null)" value="Incluir"
					icon="fa fa-plus white Fs14" />
			</cfw:panelButtons>
		</sind:form>
		<sind:form id="resultadoForm" prependId="false">
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarCNAEBean.criteria.model}"
				criteria="#{pesquisarCNAEBean.criteria}"
				value="#{pesquisarCNAEBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por CNAE">
				<p:column width="60" headerText="Ações" id="action"
					exportable="false">

					<p:button icon="fa fa-file-text white Fs14" title="Visualizar Cnae"
						onclick="return setPathId('/cnae/visualizar','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-pencil white Fs14" title="Alterar Cnae"
						onclick="return setPathId('/cnae/alterar','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-trash white Fs14" title="Excluir Cnae"
						onclick="return setPathId('/cnae/excluir','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-clock-o white Fs10"
						title="Visualizar Histórico"
						onclick="return setPathId('/cnae/visualizarHistorico',#{entity.id})" />

				</p:column>
			</cfw:dynamicDataTable>
			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarCNAEBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
