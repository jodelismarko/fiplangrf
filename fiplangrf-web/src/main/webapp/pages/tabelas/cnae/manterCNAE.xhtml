<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

	<ui:define name="contents">
		<sind:form id="crudForm">
			<cfw:moldura titulo="#{manterCNAEBean.modoDesc} CNAE"
				icone="#{manterCNAEBean.modoIcon}">
				<cfw:panelFloat>
					<cfw:fieldDecorator labelValue="Número CNAE"
						idComponent="numeroCNAE" containerWidth="Container33">
						<p:inputMask id="numeroCNAE" mask="99.99-9-99" required="true"
							value="#{manterCNAEBean.cnae.numeroCNAEFormatado}"
							readonly="#{!manterCNAEBean.modoInclusao}">
						</p:inputMask>
					</cfw:fieldDecorator>

					<cfw:formInputTextArea id="descricao" labelValue="Descrição"
						containerWidth="Container66" responsive="false"
						value="#{manterCNAEBean.cnae.descricao}" maxlength="200" rows="2"
						readonly="#{!manterCNAEBean.modoInclusao}" required="true" />
				</cfw:panelFloat>
				<br />
				<cfw:panelFloat>
					<cfw:formSelectOneMenu id="situacao" labelValue="Situação"
						containerWidth="Container33"
						value="#{manterCNAEBean.cnae.situacao}"
						itemsValue="#{combosEnumHelperBean.dominioSituacao}"
						itemLabel="#{item.desc}" itemValue="#{item}"
						readonly="#{!manterCNAEBean.modoAlteracao}" required="false" />

					<cfw:formCalendar labelValue="Data de Cadastro"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterCNAEBean.cnae.dataCriacao}"
						rendered="#{manterCNAEBean.modoAlteracao or manterCNAEBean.modoExclusao or manterCNAEBean.modoVisualizacao}"
						readonly="true" required="true" />

					<cfw:formCalendar labelValue="Data da Última Alteração"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterCNAEBean.cnae.dataAtualizacao}"
						rendered="#{manterCNAEBean.modoAlteracao or manterCNAEBean.modoExclusao or manterCNAEBean.modoVisualizacao}"
						readonly="true" />
				</cfw:panelFloat>
			</cfw:moldura>
			<cfw:panelButtons>
				<p:outputPanel id="molduraBotoes"
					styleClass="ui-ceprofw-panel-botoes" layout="block">

					<p:commandButton id="salvar"
						actionListener="#{manterCNAEBean.salvar}" value="Salvar"
						icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton"
						process="@([id$=crudForm])" update="@([id$=crudForm])"
						rendered="#{!manterCNAEBean.modoVisualizacao and !manterCNAEBean.modoExclusao}" />

					<p:commandButton id="alterar" action="pretty:alterarCNAE"
						value="Alterar" icon="fa fa-floppy-o white Fs14"
						styleClass="ResponsiveButton" process="@([id$=crudForm])"
						update="@([id$=crudForm])"
						rendered="#{manterCNAEBean.modoVisualizacao and !manterCNAEBean.modoExclusao}" />

					<p:commandButton id="excluir" action="#{manterCNAEBean.excluir}"
						value="Excluir" icon="fa fa-check white Fs14" update="@form"
						styleClass="ResponsiveButton"
						rendered="#{manterCNAEBean.modoExclusao}">
						<p:confirm header="#{helperBean.mensagemHeaderExclusao}"
							message="#{helperBean.mensagemConfirmarExclusao}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="limpar"
						actionListener="#{manterCNAEBean.limpar}" value="Limpar"
						process="@this" update="@([id$=crudForm])" resetValues="true"
						icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton"
						rendered="#{manterCNAEBean.id eq null and !manterCNAEBean.modoExclusao}" />

					<p:button id="novaPesquisa" value="Nova Pesquisa"
						rendered="#{manterCNAEBean.modoVisualizacao and !manterCNAEBean.modoExclusao}"
						onclick="return parentPopupClose()"
						icon="fa fa-mail-reply white Fs14" />

					<p:commandButton id="cancelarEdicao" value="Cancelar"
						rendered="#{manterCNAEBean.modoAlteracao}"
						action="pretty:visualizarCNAE" icon="fa fa-close white Fs14" />

					<p:button id="cancelarExclusao" value="Cancelar"
						rendered="#{manterCNAEBean.modoExclusao or manterCNAEBean.modoInclusao}"
						onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />

					<p:button id="historico"
						onclick="return setPathId('/cnae/visualizarHistorico',#{manterCNAEBean.cnae.id})"
						value="Histórico" icon="fa fa-clock-o white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{!manterCNAEBean.modoInclusao and !manterCNAEBean.modoExclusao and !manterCNAEBean.modoAlteracao}" />

				</p:outputPanel>
			</cfw:panelButtons>
			<ui:include src="/pages/common/confirmDialog.xhtml" />
		</sind:form>
	</ui:define>
</ui:composition>
