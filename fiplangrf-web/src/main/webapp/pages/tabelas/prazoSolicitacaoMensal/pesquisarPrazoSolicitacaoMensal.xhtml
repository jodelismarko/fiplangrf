<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

<ui:define name="contents">
	<sind:form id="filtrosForm">
		<cfw:dynamicFilter id="filter" model="#{pesquisarPrazoSolicitacaoMensalBean.criteria.model}" bean="#{pesquisarPrazoSolicitacaoMensalBean}" header="Filtro de Pesquisa de Prazo Solicitacao Mensal " />
		<cfw:panelButtons>
			<p:commandButton id="pesquisar" actionListener="#{pesquisarPrazoSolicitacaoMensalBean.pesquisar}" update="resultadoForm_resultadoForm" value="Pesquisar" icon="fa fa-search white Fs14" />
			<p:defaultCommand target="pesquisar" />
			<p:commandButton id="limpar" actionListener="#{pesquisarPrazoSolicitacaoMensalBean.limpar}" update="@([id$=resultadoForm]) @form" value="Limpar" icon="fa fa-eraser white Fs14" />
			<p:commandButton id="incluir" onclick="return setPathId('/prazosolicitacaomensal/incluir', null)" value="Incluir" icon="fa fa-plus white Fs14" />
		</cfw:panelButtons>
	</sind:form>
	<sind:form id="resultadoForm" prependId="false">
		<cfw:dynamicDataTable id="datatable" model="#{pesquisarPrazoSolicitacaoMensalBean.criteria.model}" criteria="#{pesquisarPrazoSolicitacaoMensalBean.criteria}"
			value="#{pesquisarPrazoSolicitacaoMensalBean.resultadoPesquisa}" header="Resultado de Pesquisa por Prazo Solicitacao Mensal ">
			<p:column width="130" headerText="Ações" id="action" exportable="false">
				<p:button icon="fa fa-file-text white Fs14" title="Visualizar Prazo Solicitacao Mensal "
					onclick="return setPathId('/prazosolicitacaomensal/visualizar','#{cfw:encriptaId(entity.id)}')" />
				<p:button icon="fa fa-trash white Fs14" title="Excluir Prazo Solicitacao Mensal "
					onclick="return setPathId('/prazosolicitacaomensal/excluir','#{cfw:encriptaId(entity.id)}')" />
				<p:button icon="fa fa-pencil white Fs14" title="Alterar Prazo Solicitacao Mensal "
					onclick="return setPathId('/prazosolicitacaomensal/alterar','#{cfw:encriptaId(entity.id)}')" />
			</p:column>
		</cfw:dynamicDataTable>
		<p:remoteCommand name="atualizarPesquisa" actionListener="#{pesquisarPrazoSolicitacaoMensalBean.pesquisar}" update="@([id$=resultadoForm])" />
	</sind:form>
</ui:define>
</ui:composition>
