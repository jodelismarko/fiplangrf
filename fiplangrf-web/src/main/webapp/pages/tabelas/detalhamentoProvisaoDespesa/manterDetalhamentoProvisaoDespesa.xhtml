<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
		<cfw:moldura titulo="#{manterDetalhamentoProvisaoDespesaBean.modoDesc} Detalhamento Provisao Despesa " icone="#{manterDetalhamentoProvisaoDespesaBean.modoIcon}">
			<cfw:panelFloat>
				<cfw:formInputText
					id="descricaoDetalheProvisao"
					labelValue="Descrição"
					containerWidth="Container33"
					value="#{manterDetalhamentoProvisaoDespesaBean.detalhamentoProvisaoDespesa.descricaoDetalheProvisao}"
					maxlength="100"
					readonly="#{manterDetalhamentoProvisaoDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="flagSituacao"
					labelValue="Flag Situacao "
					containerWidth="Container33"
					value="#{manterDetalhamentoProvisaoDespesaBean.detalhamentoProvisaoDespesa.flagSituacao}"
					itemsValue="#{combosEnumHelperBean.dominioSituacaoRegistro}"
					itemLabel="#{item.desc}"
					itemValue="#{item}"
					readonly="#{manterDetalhamentoProvisaoDespesaBean.modoVisualizacao}"
					required="true" />
				<cfw:formSelectOneMenu
					id="despesa"
					labelValue="Despesa "
					containerWidth="Container33"
					value="#{manterDetalhamentoProvisaoDespesaBean.detalhamentoProvisaoDespesa.despesa}"
					converter="entityConverter"
					itemsValue="#{manterDetalhamentoProvisaoDespesaBean.listaDespesa}"
					itemVar="despesa"
					itemLabel="#{despesa}"
					readonly="#{manterDetalhamentoProvisaoDespesaBean.modoVisualizacao}"
					required="false" />
			</cfw:panelFloat>
		</cfw:moldura>
		<cfw:panelButtons>
			<p:outputPanel id="molduraBotoes" styleClass="ui-ceprofw-panel-botoes" layout="block">
				<p:commandButton id="salvar" action="#{manterDetalhamentoProvisaoDespesaBean.salvar}" value="Salvar" process="@([id$=crudForm])" update="@([id$=crudForm])" icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton" rendered="#{!manterDetalhamentoProvisaoDespesaBean.modoVisualizacao and !manterDetalhamentoProvisaoDespesaBean.modoExclusao}" />
				<p:commandButton id="excluir" action="#{manterDetalhamentoProvisaoDespesaBean.excluir}" value="Confirmar" update="@form" icon="fa fa-check white Fs14" styleClass="ResponsiveButton" rendered="#{manterDetalhamentoProvisaoDespesaBean.modoExclusao}" />
				<p:commandButton id="limpar" actionListener="#{manterDetalhamentoProvisaoDespesaBean.limpar}" value="Limpar" process="@this" update="@form" resetValues="true" icon="fa fa-eraser white Fs14" styleClass="ResponsiveButton" rendered="#{manterDetalhamentoProvisaoDespesaBean.id eq null and !manterDetalhamentoProvisaoDespesaBean.modoExclusao}" />
				<p:button value="Fechar" onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
			</p:outputPanel>
		</cfw:panelButtons>
	</sind:form>
</ui:define>
</ui:composition>
