<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/mainPopup.xhtml">

	<ui:define name="contents">
		<sind:form id="crudForm">
			<cfw:moldura
				titulo="#{manterSubGrupoPendenciaBean.modoDesc} Subgrupo Pendências"
				icone="#{manterSubGrupoPendenciaBean.modoIcon}">
				<cfw:panelFloat>

					<cfw:formInputText id="descricao" labelValue="Descrição"
						containerWidth="Container33"
						value="#{manterSubGrupoPendenciaBean.subGrupoPendencia.descricao}"
						maxlength="200"
						readonly="#{!manterSubGrupoPendenciaBean.modoInclusao}"
						required="true" />

					<cfw:fieldDecorator labelValue="Grupo Pendência" idComponent="grupoPendencia"
						containerWidth="Container33" responsive="true">
						<p:autoComplete id="grupoPendencia" dropdown="true"
							value="#{manterSubGrupoPendenciaBean.subGrupoPendencia.grupoPendencia}"
							readonly="#{!manterSubGrupoPendenciaBean.modoInclusao}"
							required="true" var="grupoPendencia" scrollHeight="250"
							itemLabel="#{grupoPendencia.descricao}"
							type="br.gov.mt.mti.fiplangrf.model.tabelas.GrupoPendencia"
							itemValue="#{grupoPendencia}" converter="entityConverter"
							completeMethod="#{manterSubGrupoPendenciaBean.autoCompleteGrupoPendencia}">
							<p:ajax event="change" process="@this" />
							<p:ajax event="itemSelect" process="@this" />
						</p:autoComplete>
					</cfw:fieldDecorator>


					<cfw:formSelectOneMenu id="situacao" labelValue="Situação"
						containerWidth="Container33"
						disabled="#{manterSubGrupoPendenciaBean.modoInclusao}"
						value="#{manterSubGrupoPendenciaBean.subGrupoPendencia.situacao}"
						itemsValue="#{combosEnumHelperBean.dominioSituacao}"
						itemLabel="#{item.desc}" itemValue="#{item}"
						readonly="#{manterSubGrupoPendenciaBean.modoVisualizacao}"
						required="false" />

					<cfw:formCalendar labelValue="Data de Cadastro"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterSubGrupoPendenciaBean.subGrupoPendencia.dataCriacao}"
						rendered="#{manterSubGrupoPendenciaBean.modoAlteracao or manterSubGrupoPendenciaBean.modoExclusao or manterSubGrupoPendenciaBean.modoVisualizacao}"
						readonly="true" required="true" />

					<cfw:formCalendar labelValue="Data da Última Alteração"
						containerwidth="Container33" pattern="dd/MM/yyyy HH:mm:ss"
						value="#{manterSubGrupoPendenciaBean.subGrupoPendencia.dataAtualizacao}"
						rendered="#{manterSubGrupoPendenciaBean.modoAlteracao or manterSubGrupoPendenciaBean.modoExclusao or manterSubGrupoPendenciaBean.modoVisualizacao}"
						readonly="true" />
				</cfw:panelFloat>
			</cfw:moldura>
			<cfw:panelButtons>
				<p:outputPanel id="molduraBotoes"
					styleClass="ui-ceprofw-panel-botoes" layout="block">
					<p:commandButton id="salvar"
						actionListener="#{manterSubGrupoPendenciaBean.salvar}"
						value="Salvar" icon="fa fa-floppy-o white Fs14"
						styleClass="ResponsiveButton" process="@([id$=crudForm])"
						update="@([id$=crudForm])"
						rendered="#{!manterSubGrupoPendenciaBean.modoVisualizacao and !manterSubGrupoPendenciaBean.modoExclusao}" />

					<p:commandButton id="alterar"
						action="pretty:alterarSubGrupoPendencia" value="Alterar"
						icon="fa fa-floppy-o white Fs14" styleClass="ResponsiveButton"
						process="@([id$=crudForm])" update="@([id$=crudForm])"
						rendered="#{manterSubGrupoPendenciaBean.modoVisualizacao and !manterSubGrupoPendenciaBean.modoExclusao}" />

					<p:commandButton id="excluir"
						action="#{manterSubGrupoPendenciaBean.excluir}" value="Excluir"
						icon="fa fa-check white Fs14" update="@form"
						styleClass="ResponsiveButton"
						rendered="#{manterSubGrupoPendenciaBean.modoExclusao}">
						<p:confirm header="#{helperBean.mensagemHeaderExclusao}"
							message="#{helperBean.mensagemConfirmarExclusao}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:commandButton id="limpar"
						actionListener="#{manterSubGrupoPendenciaBean.limpar}"
						value="Limpar" process="@this" update="@([id$=crudForm])"
						resetValues="true" icon="fa fa-eraser white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{manterSubGrupoPendenciaBean.id eq null and !manterSubGrupoPendenciaBean.modoExclusao}" />

					<p:button id="novaPesquisa" value="Nova Pesquisa"
						rendered="#{manterSubGrupoPendenciaBean.modoVisualizacao and !manterSubGrupoPendenciaBean.modoExclusao}"
						onclick="return parentPopupClose()"
						icon="fa fa-mail-reply white Fs14" />

					<p:commandButton id="cancelarEdicao" value="Cancelar"
						rendered="#{manterSubGrupoPendenciaBean.modoAlteracao}"
						action="pretty:visualizarSubGrupoPendencia"
						icon="fa fa-close white Fs14" />

					<p:button id="cancelarExclusao" value="Cancelar"
						rendered="#{manterSubGrupoPendenciaBean.modoExclusao or manterSubGrupoPendenciaBean.modoInclusao}"
						onclick="return parentPopupClose()" icon="fa fa-close white Fs14" />
					
					<p:button id="historico"
						onclick="return setPathId('/subgrupopendencia/visualizarHistorico',#{manterSubGrupoPendenciaBean.subGrupoPendencia.id})"
						value="Histórico" icon="fa fa-clock-o white Fs14"
						styleClass="ResponsiveButton"
						rendered="#{!manterSubGrupoPendenciaBean.modoInclusao and !manterSubGrupoPendenciaBean.modoAlteracao and !manterSubGrupoPendenciaBean.modoExclusao}" />
				</p:outputPanel>
			</cfw:panelButtons>
			<ui:include src="/pages/common/confirmDialog.xhtml" />
		</sind:form>
	</ui:define>
</ui:composition>
