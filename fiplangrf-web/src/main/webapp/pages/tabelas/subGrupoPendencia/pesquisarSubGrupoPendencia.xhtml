<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="contents">
		
		<sind:form id="filtrosForm">
			
			<cfw:dynamicFilter id="filter"
				model="#{pesquisarSubGrupoPendenciaBean.criteria.model}"
				bean="#{pesquisarSubGrupoPendenciaBean}"
				header="Filtro de Pesquisa de Subgrupo Pendências" />
			
			<cfw:panelButtons>
				
				<p:commandButton id="pesquisar"
					actionListener="#{pesquisarSubGrupoPendenciaBean.pesquisar}"
					update="resultadoForm_resultadoForm" value="Pesquisar"
					icon="fa fa-search white Fs14" />
				<p:defaultCommand target="pesquisar" />
				
				<p:commandButton id="limpar"
					actionListener="#{pesquisarSubGrupoPendenciaBean.limpar}"
					update="@([id$=resultadoForm]) @form" value="Limpar"
					icon="fa fa-eraser white Fs14" />
				
				<p:commandButton id="incluir"
					onclick="return setPathId('/subgrupopendencia/incluir', null)"
					value="Incluir" icon="fa fa-plus white Fs14" />
					
			</cfw:panelButtons>
		
		</sind:form>
		
		<sind:form id="resultadoForm" prependId="false">
			
			<cfw:dynamicDataTable id="datatable"
				model="#{pesquisarSubGrupoPendenciaBean.criteria.model}"
				criteria="#{pesquisarSubGrupoPendenciaBean.criteria}"
				value="#{pesquisarSubGrupoPendenciaBean.resultadoPesquisa}"
				header="Resultado de Pesquisa por Subgrupo Pendências">
				
				<p:column width="130" headerText="Ações" id="action"
					exportable="false">

					<p:button icon="fa fa-file-text white Fs14"
						title="Visualizar Subgrupo"
						onclick="return setPathId('/subgrupopendencia/visualizar','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-pencil white Fs14" title="Alterar Subgrupo"
						onclick="return setPathId('/subgrupopendencia/alterar','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-trash white Fs14" title="Excluir Subgrupo"
						onclick="return setPathId('/subgrupopendencia/excluir','#{cfw:encriptaId(entity.id)}')" />

					<p:button icon="fa fa-clock-o white Fs10" title="Visualizar Histórico"
						onclick="return setPathId('/subgrupopendencia/visualizarHistorico',#{entity.id})" />
						
				</p:column>
				
			</cfw:dynamicDataTable>
			<p:remoteCommand name="atualizarPesquisa"
				actionListener="#{pesquisarSubGrupoPendenciaBean.pesquisar}"
				update="@([id$=resultadoForm])" />
		</sind:form>
	</ui:define>
</ui:composition>
