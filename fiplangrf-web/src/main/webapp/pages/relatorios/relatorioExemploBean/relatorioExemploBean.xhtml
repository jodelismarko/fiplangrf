<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components"
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa"
	template="/WEB-INF/templates/main.xhtml">

<ui:define name="contents">
	<sind:form id="crudForm">
	
		<cfw:dynamicFilterReport id="filter"
			model="#{relatorioExemploBean.criteria.model}"			
			formatoItemsValue="#{combosEnumHelperBean.dominioFormatoSaidaTodos}"
			bean="#{relatorioExemploBean}" header="Filtro do Relação de Usuários" />
		<cfw:panelButtons>
			<p:commandButton id="relatorio" ajax="true" 
				actionListener="#{relatorioExemploBean.executarRelatorio}" 
				process="@form"
				update="@form" value="Exibir Relatorio" icon="fa fa-file white Fs14" />
			<p:commandButton id="limpar" actionListener="#{relatorioExemploBean.limpar}"
				immediate="true"
				process="@this" 
				update="@form" value="Limpar" icon="fa fa-eraser white Fs14" />
		</cfw:panelButtons>
		
	</sind:form>
</ui:define>

</ui:composition>
