<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components">
	
	<ui:fragment rendered="#{rendered eq null ? true : rendered}">
		<div class="#{containerWidth} #{responsive eq false ? 'noResponsive' : 'Responsive'}" >
			<div class="Container100">
			<div class="ContainerIndent">
				<div class="Container">
					<div class="Container100 Responsive100">
						<span style="display:#{display}"><p:outputLabel for="#{id}" value="#{label}"/></span>
						<span style="display:#{display}"><ui:insert name="input"/></span>
					</div>
					
					<div class="Container100 Responsive100">						
						<p:message for="#{id}"/>
					</div>
				</div>
			</div>
			</div>
		</div>		
	</ui:fragment>
</ui:composition>
