<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:sind="http://ceprofw.cepromat.mt.gov.br/sindesa" 
	template="/WEB-INF/templates/mainPopup.xhtml">
	
	<ui:define name="contents">
		<p:importEnum type="br.gov.mt.mti.fiplangrf.common.util.ButtonScript" var="buttonScript"/>
		<style type="text/css">
			.alert {
				padding: 15px;
				margin-bottom: 20px;
				border: 1px solid transparent;
				border-radius: 4px;
				line-height: 20px;
			}
			.alert:last-child {
				margin-bottom: 0;
			}
			.alert-danger {
				color: #a94442;
				background-color: #f2dede;
				border-color: #ebccd1
			}
		</style>
		<sind:messageDialog widgetVar="dialog" header="Aviso" visible="true"
				textoMensagem="#{acessoNegadoBean.decodeMessage()}"
				onclickButton="PF('dialog').hide();#{buttonScript.RETURN}" />
        
        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
	</ui:define>
</ui:composition>
