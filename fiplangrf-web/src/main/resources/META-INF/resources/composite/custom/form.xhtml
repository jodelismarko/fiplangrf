<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:cfw="http://ceprofw.cepromat.mt.gov.br/components">

	<cc:interface>
		<cc:attribute name="prependId" required="true" default="false"/>
	</cc:interface>

	<cc:implementation>		
		<h:form id="#{ cc.id }" prependId="#{ cc.attrs.prependId }">
			<p:remoteCommand name="remotePerm" actionListener="#{menuBean.setPermissao}"/>
			
			<input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
			
			<cc:insertChildren></cc:insertChildren>
			
		</h:form>
	</cc:implementation>
</ui:component>
